services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}   
    ports:
      - "5432:5432"
    volumes:
      - csr_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      retries: 5

  web:
    build: .
    container_name: csr_web
    command: /app/entrypoint.sh
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env                     
    volumes:
      - .:/app

  web:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy   # âœ… wait until db is ready
    ports:
      - "5070:5000"
    command: ["/app/entrypoint.sh"]
    volumes:
      - .:/app
volumes:
  csr_db_data:
