services:
  db:
    image: postgres:15
    container_name: csr_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}   
    ports:
      - "5433:5432"
    volumes:
      - csr_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      retries: 5

  web:
    build: .
    container_name: csr_web
    command: /app/entrypoint.sh
    restart: unless-stopped
    ports:
      - "5070:5000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env                     
    volumes:
      - .:/app

volumes:
  csr_db_data:
