services:
  web:
    build: .
    container_name: csr_web
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: csr_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: csruser
      POSTGRES_PASSWORD: csrpass
      POSTGRES_DB: csrdb
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: