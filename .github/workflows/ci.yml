name: CI - CSR Volunteer Flask App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# allow pushing packages (GHCR) when publishing
permissions:
  contents: read
  packages: write

jobs:
  backend:
    name: Backend - tests & checks
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: csruser
          POSTGRES_PASSWORD: csrpass
          POSTGRES_DB: csrdb
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U csruser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run backend tests (pytest)
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: csruser
          DB_PASS: csrpass
          DB_NAME: csrdb
          SECRET_KEY: supersecret
        run: |
          python -m pytest -q

      - name: Run Flask app import check
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: csruser
          DB_PASS: csrpass
          DB_NAME: csrdb
          SECRET_KEY: supersecret
        run: |
          python -m flask --app app:create_app routes

  frontend:
    name: Frontend - build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm ci

      - name: Test frontend
        working-directory: frontend
        env:
          CI: true
        run: |
          npm test -- --watchAll=false --reporters=default

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build

  publish:
    name: Publish Docker image to GHCR
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/csit314csr:latest
            ghcr.io/${{ github.repository_owner }}/csit314csr:${{ github.sha }}
