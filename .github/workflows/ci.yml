name: CI - CSR Volunteer Flask App

permissions:
  contents: read
  packages: write
  id-token: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Set to "true" to allow the publish job to run when manually dispatching the workflow.'
        required: false
        default: 'false'

jobs:
  backend-test:
    name: Backend tests (pytest)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: csruser
          POSTGRES_PASSWORD: csrpass
          POSTGRES_DB: csrdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U csruser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies (including test tools)
        run: |
          pip install -r requirements.txt

      - name: Install psql client
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Debug - diagnose Postgres network/resolution
        run: |
          echo "=== DNS resolution for 'postgres' ==="
          python3 -c "
          import socket
          try:
              print(socket.getaddrinfo('postgres', None))
          except Exception as e:
              print('resolve failed:', e)
          "
          
          echo "=== Listening TCP sockets (grep 5432) ==="
          ss -lntp || true
          
          echo "=== pg_isready checks ==="
          pg_isready -h postgres -p 5432 -U csruser || true
          pg_isready -h localhost -p 5432 -U csruser || true
          
          echo "=== Environment variables (partial) ==="
          env | grep -E 'POSTGRES|PG|DB|HOST' || true

      - name: Wait for Postgres, reset public schema and seed database
        env:
          PGPASSWORD: csrpass
          PGHOST: localhost
          PGPORT: 5432
        run: |
          echo "Using PGHOST=$PGHOST PGPORT=$PGPORT"
          echo "Waiting for Postgres to be ready (up to 120s)"
          for i in {1..60}; do
            if pg_isready -h "$PGHOST" -p "$PGPORT" -U csruser >/dev/null 2>&1; then
              echo "Postgres is ready"
              break
            fi
            echo "Postgres not ready yet ($i/60)... sleeping 2s"
            sleep 2
          done

          # Quick connectivity check
          psql -h "$PGHOST" -p "$PGPORT" -U csruser -d csrdb -c "SELECT 1;"

          echo "Resetting public schema"
          psql -h "$PGHOST" -p "$PGPORT" -U csruser -d csrdb -c "DROP SCHEMA public CASCADE; CREATE SCHEMA public;"

          echo "Seeding DB from seed_db.sql (non-fatal errors may be ignored)"
          psql -h "$PGHOST" -p "$PGPORT" -U csruser -d csrdb -f seed_db.sql || true

      - name: Run Flask tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: csruser
          DB_PASS: csrpass
          DB_NAME: csrdb
          SECRET_KEY: testing-secret
          FLASK_ENV: testing
        run: |
          python -m pytest tests/ -v --tb=short

  frontend-test:
    name: Frontend tests & build
    runs-on: ubuntu-latest
    needs: backend-test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm ci

      - name: Run frontend tests (if present)
        working-directory: frontend
        env:
          CI: true
        run: |
          # Run tests only if a "test" script is defined in package.json
          npm run test --if-present -- --watchAll=false

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build

  publish:
    name: Publish container (main only)
    # Publish automatically on direct pushes to main, or when manually dispatching
    # with the `publish` input set to 'true'. This prevents accidental publishes from manual runs.
    if: >-
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/csr-flask-app:latest
