name: CI - CSR Volunteer Flask App

permissions:
  contents: read
  packages: write
  id-token: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    name: Backend tests (pytest)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: csruser
          POSTGRES_PASSWORD: csrpass
          POSTGRES_DB: csrdb
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U csruser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Flask import check (smoke test)
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: csruser
          DB_PASS: csrpass
          DB_NAME: csrdb
          SECRET_KEY: testing-secret
        run: |
          python -m pytest -q

  frontend-test:
    name: Frontend tests & build
    runs-on: ubuntu-latest
    needs: backend-test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm ci

      - name: Run frontend tests
        working-directory: frontend
        env:
          CI: true
        run: |
          $env:CI = 'true'; npm test -- --watchAll=false

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build

  publish:
    name: Publish container (main only)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/csr-flask-app:latest
